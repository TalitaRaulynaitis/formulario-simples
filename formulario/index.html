<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscreva-se</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Inscreva-se</h1>
    <p>Preencha o formulário com as informações necessárias</p>
    <form action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label>Nome: <input type="text" name="nome" required /></label>
        <label>Sobrenome: <input type="text" name="sobrenome" required /></label>
        <label>Email: <input type="email" name="email" required /></label>
        <label>Nova senha: <input type="password" name="senha" required /></label>
      </fieldset>
      <fieldset>
        <label><input type="radio" name="tipo-conta" class="inline" /> Conta pessoal</label>
        <label><input type="radio" name="tipo-conta" class="inline" /> Conta profissional</label>
        <label>
          <input type="checkbox" name="terms" class="inline" required /> Li e aceito os <a href="https://www.freecodecamp.org/news/terms-of-service/">termos e condições</a>
        </label>
      </fieldset>
      <fieldset>
        <label>Escolha uma foto de perfil: <input type="file" name="arquivo" /></label>
        <label>Idade (anos): <input type="number" name="idade" min="13" max="120" />
        </label>
        <label>Como ficou sabendo de nós?
          <select name="referrer">
            <option value="">(selecione um)</option>
            <option value="1">Google</option>
            <option value="2">YouTube</option>
            <option value="3">Redes Sociais</option>
            <option value="4">Outros</option>
          </select>
        </label>
        <label>Fale mais sobre você:
          <textarea name="bio" rows="3" cols="30" placeholder="Eu sou..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form> 
</body>
</html>
